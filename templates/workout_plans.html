{% extends 'base.html' %}

{% block title %}Workout Plans{% endblock %}

{% block content %}
    <section class="workout-plans">
        <h1>My Workout Plans</h1>
        <table>
            <tr>
                <th>Plan Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for plan in workout_plans %}
            <tr>
                <td>{{ plan.plan_name }}</td>
                <td>{{ plan.description }}</td>
                <td>
                    <a href="{{ url_for('edit_workout_plan', plan_id=plan.plan_id) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('delete_workout_plan', plan_id=plan.plan_id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <h2>Add Workout Plan</h2>
        <form action="{{ url_for('add_workout_plan') }}" method="post">
            <div class="form-group">
                <label for="plan_name">Plan Name:</label>
                <input type="text" id="plan_name" name="plan_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Workout Plan</button>
        </form>
    </section>
{% endblock %}
