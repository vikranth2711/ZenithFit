{% extends 'base.html' %}

{% block title %}Exercises{% endblock %}

{% block content %}
    <section class="exercises">
        <h1>My Exercises</h1>
        <table>
            <tr>
                <th>Exercise Name</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Actions</th>
            </tr>
            {% for exercise in exercises %}
            <tr>
                <td>{{ exercise.exercise_name }}</td>
                <td>{{ exercise.sets }}</td>
                <td>{{ exercise.reps }}</td>
                <td>
                    <a href="{{ url_for('edit_exercise', exercise_id=exercise.exercise_id) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('delete_exercise', exercise_id=exercise.exercise_id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <h2>Add Exercise</h2>
        <form action="{{ url_for('add_exercise') }}" method="post">
            <div class="form-group">
                <label for="exercise_name">Exercise Name:</label>
                <input type="text" id="exercise_name" name="exercise_name" required>
            </div>
            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
            </div>
            <div class="form-group">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Exercise</button>
        </form>
    </section>
{% endblock %}
